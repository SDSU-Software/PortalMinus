
<div class="col-md-6">
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

      <div class="panel panel-default">

        <!-- Progress Bar -->
        <div class="progress no-margin">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 77.5%" style="min-width: 2em;">
            77.5% Units Completed Out of 120
          </div>
        </div> <!-- End Progress Bar -->

        <!-- There appears to be essentially two types of bars, either the completed or the incomplete version.
              Lets go ahead and make it a set of one of them only to start. (All Complete) -->

            <!-- This is a list of requirements as specfied by the html:
              COMPETENCY REQUIREMENTS
              GRADUATION WRITING ASSESSMENT REQUIREMENT
              AMERICAN INSTITUTIONS REQUIREMENT SATISFIED
              UNIT, RESIDENCE AND GPA REQUIREMENTS
              CULTURAL DIVERSITY
              IVA.  EXPLORATIONS - NATURAL SCIENCES
              IVC.  EXPLORATIONS - HUMANITIES
              PREPARATION FOR THE MAJOR
              MAJOR REQUIREMENTS

              Lets go ahead and make these all show up from the comReqs.js
            -->
          <div class="panel panel-default" ng-repeat="req in $ctrl.reqs">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
              <span class="glyphicon glyphicon-check text-success" title="Delete Class"></span>
              <!-- We will use the $index variable to differentiate between which panel we are currently inside of such that we can target the correct panel id below for the expando-->
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{$index}}" aria-expanded="false" aria-controls="collapse-{{$index}}">
                  {{req.text}}
                </a>
              </h4>
            </div>
            <!--We need to Modify the id here and above correctly so that the correct according happens -->
            <div id="collapse-{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <span class="glyphicon glyphicon-check text-success" title="Delete Class"></span> You have completed this requirement.
              </div>
            </div>
          </div>
